<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $.ajax({
                    url: "https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current=temperature_2m,wind_speed_10m&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m",
                    type: 'GET',
                    success: function (data) {
                        var currentTemperature = data.current.temperature_2m;  
                        currentTemperature = currentTemperature * (9/5) + 32;
                        console.log("Current Temperature: " + currentTemperature + "°F");
                        $('#temperature').html(`The current temperature is ${currentTemperature}°F`);
                    },
                    error: function (error) {
                        console.log("Error fetching data", error);
                        $('#temperature').html("Error loading data.");
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>Current Weather</h1>
        <div id="temperature">Loading...</div>
    </body>
</html>
